    <script>
        $(document).ready(function(){
        $("#hamburger").click(function(){
        $("#topnav_linklist").toggleClass('open');
        $(".hamburger_line").toggleClass('open');
        });
        });
    </script>
    <script>
        $(document).ready(function(){

        $(".home_video_grid").toggleClass('open');
        $(".play_hidden").toggleClass('open');
        $(".home_play_mobile").toggleClass('open');
        $(this).delay(500).toggleClass('open');
        return false;
        });
        });
    </script>
    <script type="text/javascript">
        function goToByScroll(id){
        $('html,body').animate({scrollTop: $("#"+id).offset().top-100}, 'slow');
        }
    </script>
    <script>
        $(function() {
        $('.module_product_content').matchHeight();

        return false;

    <script type="text/javascript">
        function handleResize() {
        var h = $(window).height();
        var w = $(window).width();
        $('#hero_home').css({'height':h+'px'});
        $('#hero_home').css({'width':w+'px'});
        }
        $(function(){
        handleResize();
        
        $(window).resize(function(){
        handleResize();
        });
        });
    </script>
    <script>
        $(window).load(function()
        {
        centerContent();
        });
        
        $(window).resize(function()
        {
        centerContent();
        });
        
        function centerContent()
        {
        var container = $('#hero_home');
        var content = $('#hero_message');
        
        content.css("top", (container.height()-content.height())/2);
        }
    </script>
    <script>
        $(window).scroll(function() {
        if ($(window).scrollTop() > 0) {
        $("#topnav").addClass('sticky');
        }
        else {
        $("#topnav").removeClass('sticky');
        
        }
        });
    </script>
    <script>
        // Wait for window load
        $(window).load(function() {
        // Animate loader off screen
        $("#loader").fadeOut(800);
        setTimeout(function () {      
        $("#topnav").removeClass('closed');         
        }, 500);
        $("#hero_message").delay('1000').fadeIn();
        $("#hero_scrollhint").delay('1200').fadeIn();
        
        });
    </script>
